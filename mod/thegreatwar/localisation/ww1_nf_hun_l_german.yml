 HUN_ww1_sovereignist_ethos:0 "Zentralisierung"
 HUN_ww1_sovereignist_ethos_desc:0 ""
 HUN_ww1_support_kaiser:0 "Stärkung der Autorität des Kaisers"
 HUN_ww1_support_kaiser_desc:0 "Seine königliche Majestät, der Kaiser und König, hat lange Zeit weise über unsere Nation geherrscht, aber seine Herrschaft ist bedroht worden. Von Nationalisten, die versuchen, auszubrechen, bis hin zu Föderalisten, die versuchen, sich zu einer regionalistischen Demokratie zu formieren, hat sich der Thron viele Feinde im Inneren gemacht. Wir müssen eine Kampagne zur Imageverbesserung der K.u.K. durchführen, um seine Macht zu sichern."
 HUN_ww1_contest_kaiser:0 "Kaiserliche Autorität anfechten"
 HUN_ww1_contest_kaiser_desc:0 "Vielleicht ist die Monarchie keine Möglichkeit mehr, einen multinationalen Staat zu regieren. Der Kaiser und König ist außerhalb Österreichs äußerst unpopulär und hat viele Feinde in seinem eigenen Teil des Reiches. Wenn wir seine Autorität von innen heraus schwächen, welche Chance hat er dann noch, seine Herrschaft zu behalten? Stärkere Parteien können dann seinen Platz einnehmen."
