 JAP_ww1_unitedpeople:0 "Patriotischer Eifer"
 JAP_ww1_unitedpeople_desc:0 ""  
 JAP_ww1_massive_effort:0 "Massive Anstrengung"
 JAP_ww1_massive_effort_desc:0 ""  
 JAP_ww1_fortify_city:0 "Zivile Befestigungen"
 JAP_ww1_fortify_city_desc:0 ""  
 JAP_ww1_fortify_coast:0 "Küstenverteidigung"
 JAP_ww1_fortify_coast_desc:0 ""  
 JAP_ww1_install_democracy:0 "Freie Wahlen"
 JAP_ww1_install_democracy_desc:0 ""  
 JAP_ww1_fascist_coup:0 "Macht an das Militär abtreten"
 JAP_ww1_fascist_coup_desc:0 "Das japanische Militär hat den europäischen Faschismus sehr aufmerksam zur Kenntnis genommen. Sie glauben, dass die Übernahme des Faschismus, zumindest in offizieller Hinsicht, unser Volk bei der Stange halten und, was noch wichtiger ist, für den Ruhm Japans arbeiten wird!"
 JAP_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 JAP_ww1_oppression_minorities_desc:0 "Japan ist eine Nation mit vielen Minderheiten. Wenn wir dafür sorgen, dass keine von ihnen in ihren Gemeinden oder in der Regierung zu weit vorankommt, abgesehen von denen, die unserem Reich gegenüber völlig loyal sind, und wenn wir Publikationen verbieten, abgesehen von denen in japanischer Sprache, können wir sicherstellen, dass wir es nie mit nationalistischen Aufständen zu tun haben."
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Diplomatische Anstrengung
 #=========================================================================
 JAP_ww1_diplomatic_effort:0 "Diplomatische Anstrengung"
 JAP_ww1_diplomatic_effort_desc:0 ""  
 JAP_ww1_assert_position_pacific:0 "Position im Pazifik durchsetzen"
 JAP_ww1_assert_position_pacific_desc:0 "Der Pazifik ist zwar rechtmäßig japanisches Hoheitsgebiet, aber technisch gesehen gibt es genug Inseln, die wir mit unseren so genannten Freunden teilen müssen, vorerst. Japans erstes Ziel werden die Inseln unserer regionalen Rivalen sein, auf die wir um jeden Preis expandieren müssen."
 JAP_ww1_Support_USA:0 "Verbesserung der Beziehungen zu den USA"
 JAP_ww1_Support_USA_desc:0 "Die Amerikaner sind mal mehr, mal weniger mit Japan befreundet. Manchmal sind wir gegenseitige Verbündete, die versuchen, den Frieden zu bewahren und gegen Europa vorzugehen, und manchmal sind wir erbitterte Rivalen, die gegeneinander um den pazifischen Einfluss kämpfen. Heute werden wir Freunde sein, um sicherzustellen, dass die Kriegspläne der Entente nicht scheitern."
 JAP_ww1_Support_Filipinos_Separatists:0 "Philippinische Separatisten unterstützen"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "Die Yankees sind keine Freunde von uns und es scheint unwahrscheinlich, dass sie sich wirklich an den Kriegsanstrengungen beteiligen werden. Wenn wir helfen, die philippinischen Rebellen zu bewaffnen und zu organisieren, könnte sich eine philippinische Regierung von den amerikanischen Fesseln befreien - eine Regierung, die in erster Linie Japan gehorcht, was unserer Präsenz in der Region zugute kommt. Allerdings könnte dies unsere Beziehungen zu den Vereinigten Staaten beeinträchtigen."
 JAP_ww1_Diplomatic_Siam:0 "Diplomaten nach Siam entsenden"
 JAP_ww1_Diplomatic_Siam_desc:0 "Siam ist die einzige andere unabhängige, stabile Macht in Ost- oder Südostasien. Es scheint ein natürlicher Verbündeter zu sein, und es wäre verdammt dumm, wenn wir nicht versuchen würden, mit ihm Freundschaft zu schließen."
 JAP_ww1_ready_country:0 "Auf den Krieg vorbereiten"
 JAP_ww1_ready_country_desc:0 "Die Spannungen in Europa haben einen Siedepunkt erreicht, zum Vorteil Japans. Egal, wem wir gegenüberstehen, wir müssen in erster Linie bereit sein zu kämpfen!"
 JAP_ww1_defense_border:0 "Festung Japan"
 JAP_ww1_defense_border_desc:0 "Japan ist ein Inselstaat, was Vorteile und Risiken mit sich bringt. Das größte Risiko besteht darin, dass jeder, der zu nahe an der Hauptstadt landet, einfach unsere Regierung stürzen könnte, und unsere geringe Landmasse bedeutet, dass einige wenige Divisionen sich schnell riesige Teile unseres Territoriums sichern können. Japan muss unangreifbar sein, sonst wird es nicht überleben."
 JAP_ww1_Japan_Korea_Treaty:0 "Japan-Korea Annexionsvertrag"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "Korea ist seit langem ein Marionettenstaat unseres Imperiums, aber es würde besser als Territorium dienen. Wenn wir den Marionettenkaiser zu einem Annexionsabkommen zwingen, können wir es auf eine Art und Weise von der Landkarte streichen, die gerade diplomatisch genug erscheint, um uns Europa und die Amerikaner vom Hals zu halten, wodurch unser erstes Territorium auf dem asiatischen Festland entsteht."
 JAP_ww1_Japanese_Expansionism:0 "Japanischer Expansionismus"
 JAP_ww1_Japanese_Expansionism_desc:0 "Die logischste Lösung für Japans Probleme mit den geringen natürlichen Ressourcen und der schwachen Verteidigungsposition ist einfach die Expansion nach außen. Wenn wir auf das asiatische Festland und weiter hinaus in den Pazifik expandieren, werden wir die benötigten Vorräte und die Außenposten kontrollieren, die wir verdienen."
 JAP_ww1_War_in_Europe_Opportunity:0 "Krieg in Europa Chance"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "Der Krieg in Europa ist eine große Chance für Japan! Obwohl wir nominell ein britischer Verbündeter sind, können wir uns für eine der beiden Seiten entscheiden. Logischerweise wäre es das Beste, sich der Gewinnerseite anzuschließen und von der Beute zu profitieren."
 JAP_ww1_Pro_German:0 "Pro-Deutsche Politik"
 JAP_ww1_Pro_German_desc:0 "Die Deutschen sind den Japanern sehr ähnlich, sowohl was ihre Stellung in der Welt als auch was ihre militärische Macht betrifft. Der Beginn eines Vorstoßes auf ihre Seite wird Japan näher an die Mittelmächte heranführen."
 JAP_ww1_Pro_British:0 "Pro-Britische Politik"
 JAP_ww1_Pro_British_desc:0 "Die Briten sind technisch mit uns verbündet und waren eine der wenigen europäischen Nationen, die stark in Japans Marine investiert haben. Wenn wir uns auf ihre Seite schlagen, können wir zumindest sicherstellen, dass wir der furchterregenden Royal Navy erst dann gegenübertreten müssen, wenn wir darauf vorbereitet sind."
 JAP_ww1_Claims_on_Pacific_Islands:0 "Pazifische Inseln beanspruchen"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Die Pazifischen Inseln sind für Japan der logischste Ort, um zu expandieren. Wenn wir uns größere Teile des Pazifiks aneignen, können wir sicherstellen, dass jeder, der Japan von Osten her angreifen will, einen langen Weg zurücklegen muss. Wenn wir jetzt Anspruch auf diese Inseln erheben, könnte sich das bei einer künftigen Friedenskonferenz auszahlen."
 JAP_ww1_Join_Central_Power:0 "Beitritt zu den Mittelmächten"
 JAP_ww1_Join_Central_Power_desc:0 "Die Schwäche der Entente sowie die leichten und meist verteidigten Ziele im Osten haben Japan eine großartige Gelegenheit gegeben, in den Pazifik und Ozeanien zu expandieren. Der Beitritt zu den Mittelmächten wird ein glorreiches japanisches Imperium für die nächsten Jahre sichern!"
 JAP_ww1_Join_Entente:0 "Beitritt zur Entente"
 JAP_ww1_Join_Entente_desc:0 "Die Mittelmächte sind viel zu sehr in Europa gebunden, um etwas gegen Japans Expansionsdrang zu unternehmen, zum Glück für uns. Indem wir ein vollwertiges Mitglied der Entente werden, können wir die Kontrolle über den gesamten deutschen Pazifik übernehmen, und zwar ganz einfach."
 JAP_ww1_Invade_Singapore:0 "Singapur einnehmen"
 JAP_ww1_Invade_Singapore_desc:0 "Singapur ist ein wichtiger britischer Hafen in Asien, in einer Position, die es ihnen ermöglicht, die Kontrolle über Hongkong zu behalten, den Pazifik zu sichern und andere unglückliche Vorteile zu genießen. Wenn wir sie einfach aus dem Gebiet verdrängen - vielleicht auch aus dem Rest Malayas - können wir sicherstellen, dass ihre Schiffe keinen sicheren Hafen so nahe an Japan haben."
 JAP_ww1_Siege_of_Tsingtao:0 "Belagerung von Tsingtao"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "Qingdao ist eine der wertvollsten und am wenigsten geschützten deutschen Kolonien. Wenn wir das Gebiet jetzt erobern, können wir sicherstellen, dass keine kaiserlichen Schiffe unsere Küsten angreifen, und Japan erhält ein weiteres solides Gebiet auf dem chinesischen Festland."
 JAP_ww1_Xinhai_Revolution_Opportunity:0 "Xinhai Revolution Chance"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Da sich die Chinesische Nation in einem schweren Bürgerkrieg befindet, kann Japan leicht von ihrem Elend profitieren. Wenn wir Glück haben, können wir sie vielleicht sogar in den Status eines Marionettenstaates zwingen!" 
 JAP_ww1_Thirteen_Demands:0 "Dreizehn Forderungen"
 JAP_ww1_Thirteen_Demands_desc:0 "Obwohl China nicht in der Lage wäre, sich Japan zu widersetzen, sind sich die übrigen europäischen Mächte und die Vereinigten Staaten einig, uns mit einem Embargo zu drohen, falls wir mit China zu weit gehen. Wenn wir einfach nur einen Verzicht auf den deutschen Wirtschaftsraum fordern, können wir unseren Einfluss in China ausbauen, ohne unsere Position zu beschädigen." 
 JAP_ww1_Twenty_One_Demands:0 "Einundzwanzig Forderungen"
 JAP_ww1_Twenty_One_Demands_desc:0 "Auch wenn der Westen uns dafür anprangern mag, ist China als Marionettenstaat ein viel zu gutes Angebot, um es ausschlagen zu können. Mit ihrer Arbeitskraft und ihren Ressourcen und unserer Gerissenheit und Macht wären wir eine unaufhaltsame Kraft! Wenn sie unsere Forderungen ablehnen, müssen wir natürlich entweder nachbessern oder uns auf einen Krieg vorbereiten, der die abweichenden Mächte mit Sicherheit vereinen würde..."
 JAP_ww1_Appeasement_China:0 "Beschwichtigung gegenüber China"
 JAP_ww1_Appeasement_China_desc:0 "China ist in der Lage, ein wenig nachzugeben, aber es wäre für uns beide besser, das Gesicht zu wahren. Wenn wir den Weg der gegenseitigen Beschwichtigung gehen, werden wir unseren Einfluss in China weiter ausbauen, ohne uns zwangsläufig in irgendeine diplomatische Gefahr zu begeben."
 JAP_ww1_Pressure_China:0 "Druck auf China"
 JAP_ww1_Pressure_China_desc:0 "Es ist nur eine Frage der Zeit, bis Japan Ostasien dominiert. China ist ein entscheidender Schritt in unserem brillanten Masterplan! Wenn sie sich dem japanischen Einfluss nicht beugen, wird die Drohung mit der Kanonenbootdiplomatie sie vielleicht dazu bringen, sich uns anzuschließen ... auch wenn dies zu einer schrecklichen Krise mit den europäischen Mächten führen wird."
 JAP_ww1_South_Manchuria_Railway_Zone:0 "Eisenbahnzone Südmandschurei"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Wir kontrollieren die Südmandschurische Eisenbahn seit 1905. Da China jedoch zu sehr in seinen Bürgerkrieg verwickelt ist, um Widerstand zu leisten, können wir die Kontrolle über die Eisenbahnen und die Südmandschurei leicht ausweiten, bis wir die Region nahezu vollständig kontrollieren. Und aufgrund des Krieges ist es unwahrscheinlich, dass sie jemals in der Lage sein werden, Widerstand zu leisten."
 JAP_ww1_Claim_Manchuria:0 "Anspruch Mandschurei"
 JAP_ww1_Claim_Manchuria_desc:0 "Jetzt, da die mandschurische Qing-Dynastie keine effektive Kontrolle mehr über China ausübt, könnten wir ein wenig lokale Unterstützung für eine mandschurische Regierung gewinnen. Dies wird fast unweigerlich zu Konflikten im kriegsgebeutelten China führen, aber was könnten sie schon dagegen tun?"
 JAP_ww1_siberian_intervention:0 "Sibirische Intervention"
 JAP_ww1_siberian_intervention_desc:0 "Da der russische Bürgerkrieg in vollem Gange ist, muss Japan in Sibirien intervenieren. Die Weißrussen sind zwar nicht unsere Freunde, aber sie sind ein weitaus besserer Nachbar als die Sowjetunion. Außerdem, wer weiß, was wir von der Expedition aufschnappen könnten?"
 JAP_ww1_Contest_Russian_Domination:0 "Wettbewerb Russische Vorherrschaft"
 JAP_ww1_Contest_Russian_Domination_desc:0 "Die Russen halten sich für den Kaiser des Ostens, für die oberste Autorität in Ostasien. Haben diese Narren schon unsere letzte Begegnung vergessen? Indem wir eine antirussische Haltung in der Region einnehmen und gegen ihre Autorität arbeiten, werden wir natürlich die unsere stärken."
 JAP_ww1_Celebrate_Tsushima:0 "Tsushima feiern"
 JAP_ww1_Celebrate_Tsushima_desc:0 "Die Schlacht von Tsushima war ein vernichtender Schlag für die russische Flotte und einer der größten Momente Japans. Wenn wir das Vermächtnis dieses Ereignisses für immer besiegeln, wird dies nicht nur unsere eigene Bevölkerung inspirieren, sondern auch Russlands Prestige und Moral einen weiteren schweren Schlag versetzen."
 JAP_ww1_Russian_Revolution_Opportunity:0 "Russische Revolution Chance"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "Die Russische Revolution hat Japan eine gute Gelegenheit eröffnet, noch mehr Festlandgebiet zu gewinnen. Der Hafen von Wladiwolstok und die Region, die früher als Äußere Mandschurei bekannt war, könnten leicht besetzt werden, natürlich mit der Begründung, dass wir sie für die Fortsetzung der sibirischen Intervention benötigen. Die Westmächte mögen dies wie üblich missbilligen." 
 JAP_ww1_Leave_Entente:0 "Entente verlassen"
 JAP_ww1_Leave_Entente_desc:0 "Die Entente hat ihren Zweck für Japan erfüllt, und angesichts der jüngsten Ereignisse scheint es sich nicht mehr um eine Gruppe befreundeter Nationen zu handeln. Man kann sogar davon ausgehen, dass Japan und die ehemalige Entente eines Tages im Krieg gegeneinander stehen könnten."
 JAP_ww1_war_sakhalin:0 "Sachalin ist Karafuto"
 JAP_ww1_war_sakhalin_desc:0 "Sachalin ist ein sehr unpassender Name für einen japanischen Besitz. ''Karafuto'' scheint viel angemessener zu sein!"
 JAP_ww1_expeditionary_force_france:0 "Expeditionskorps nach Frankreich"
 JAP_ww1_expeditionary_force_france_desc:0 "Auch wenn der Krieg in Europa weit weg von den japanischen Küsten wütet, wäre es klug, unsere Verbündeten zu unterstützen. Indem wir eine kleine Gruppe nach Frankreich schicken, können wir dazu beitragen, dass unsere Freunde ihren Teil des Krieges tatsächlich gewinnen."
 kis_xinhairenews:0 "Xinhai Revolution stattgefunden"
 kis_xinhaire_end:0 "Ende der Xinhai Revolution"
 JAP_ww1_form_siberia:0 "Sibirischer Staat bilden"
 JAP_ww1_form_siberia_desc:0 "Die Gründung eines Sibirischen Staates wird unsere Nordflanke dauerhaft vor der russischen Bedrohung schützen"
 JAP_ww1_siberian_settlement:0 "Japanische Siedlung in Sibirien"
 JAP_ww1_siberian_settlement_desc:0 "Durch die Ansiedlung von Japanern in Sibirien können wir die Wirksamkeit unserer Herrschaft dort erhöhen und das Land für die Industrialisierung vorbereiten."
 JAP_ww1_siberian_zaibatsu:0"Der Einfluss der Zaibatsu in Sibirien"
 JAP_ww1_siberian_zaibatsu_desc:0"Wenn wir unseren Zaibatsu in Sibirien freie Hand lassen, können wir die Region schnell industrialisieren."
 JAP_ww1_Leave_Central_Power:0"Mittelmächte verlassen"
 JAP_ww1_Leave_Central_Power_desc:0"Die Zugehörigkeit zu den Mittelmächten dient nicht mehr den Interessen Japans"
 JAP_ww1_alliance_with_siam:0 "Allianz mit Siam"
 JAP_ww1_alliance_with_siam_desc:0 "Siam ist das einzige unabhängige Land in Südostasien, und wenn wir ihm die Länder versprechen, die es an die Franzosen verloren hat, können wir einen nützlichen Verbündeten in der Region gewinnen."
 JAP_ww1_free_vietnam:0"Hilfe für Duy Tân"
 JAP_ww1_free_vietnam_desc:0"Der Kaiser von Dai Nam sehnt sich nach der Freiheit seines Landes. Wenn wir ihm helfen, können wir die französische Kontrolle über Indochina dauerhaft beenden und einen wertvollen Verbündeten in Südostasien gewinnen."
 JAP_ww1_southeast_asia_economic_dependence:0"Integration der Südostasiatischen Wirtschaft"
 JAP_ww1_southeast_asia_economic_dependence_desc:0"Aufgrund unserer relativen geografischen und diplomatischen Nähe zu Siam und Dai Nam sind sie für unseren Einfluss anfällig, was wir ausnutzen sollten."
 JAP_ww1_indochinese_zaibatsu:0"Der Einfluss der Zaibatsu in Südostasien"
 JAP_ww1_indochinese_zaibatsu_desc:0"Wenn wir unseren Zaibatsu freie Hand in Siam und Dai Nam lassen, können wir unsere jungen Untertanenstaaten schnell industrialisieren."
