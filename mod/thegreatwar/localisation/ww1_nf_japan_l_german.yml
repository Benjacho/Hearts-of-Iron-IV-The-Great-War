 JAP_ww1_free_Korea:0 "Koreanische Selbstbestimmung"
 JAP_ww1_free_Korea_desc:0 "Korea ist für Japan nicht von Nutzen! Lasst sie gehen und niemals zurückkehren, um unsere Fahne zu beschmutzen!"
