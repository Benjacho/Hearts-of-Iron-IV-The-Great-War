 # [Kaiserreich JAPAN] Politischer Einsatz
 #=========================================================================
 JAP_ww1_political_effort:0 "Politischer Einsatz"
  JAP_ww1_political_effort_desc:0 ""
 JAP_ww1_support_republic:0 "Stärkung des Militärs"
 JAP_ww1_support_republic_desc:0 "Kaiser Meiji stürzte den Shogun und begann, unser Reich in eine neue Richtung zu lenken, weg vom Isolationismus und hin zur Ausübung seiner Macht als Weltmacht. Was für eine Nation wären wir, wenn wir uns jetzt von diesem Weg abwenden würden? Wenn wir in dieser Richtung weitermachen, würde Japans Platz in der Welt gefestigt werden."
 JAP_ww1_contest_republic:0 "Demokratische Reformen"
 JAP_ww1_contest_republic_desc:0 "Japan ist eine Monarchie, aber es gibt eine breite Basis von Menschen, die besänftigt werden müssen. Mit ein paar demokratischen Reformen können wir das Volk zufriedenstellen, ohne einen großen Teil der Macht der Regierung aufzugeben."
