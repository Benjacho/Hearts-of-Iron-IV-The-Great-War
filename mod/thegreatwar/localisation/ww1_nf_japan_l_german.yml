 JAP_ww1_naval_effort:0 "Vermächtnis des Russisch-Japanischen Krieges"
 JAP_ww1_naval_effort_desc:0 "Im Jahr 1904 verteidigte Japan seine Heimatinseln ehrenvoll gegen die russische Aggression und besiegte sein Reich in einem der größten Schläge in der Geschichte der Kriegsführung. Wenn wir unsere Marine weiter ausbauen und entwickeln, werden wir zweifellos die Vorherrschaft im Pazifik erlangen."
