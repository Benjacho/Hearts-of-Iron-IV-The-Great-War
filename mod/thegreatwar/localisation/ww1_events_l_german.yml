 ww1_mexico.1082.t:0 "Die gescheiterte Besetzung des Hafens von Salinas Cruz"
 ww1_mexico.1082.d:0 "Es war während der Regierung von Porfirio Diaz, dass die Verhandlungen begannen, die Amerikaner boten ihm zuerst den Kauf der Staaten Oaxaca, Veracruz und Tabasco an; was ich ablehnte, schließlich hatte der Diktator in allen Kriegen Mexikos gegen die Ausländer gekämpft und kannte die Absichten dieser sehr gut. Die Vereinigten Staaten versuchten daraufhin, die Häfen von Salinas und Cruz zu besetzen. Sie schickten die Pazifikflotte in den Hafen. Aber eine mexikanische Kanone (von Mondragón) zerstörte mehrere amerikanische Schlachtschiffe und zwang sie zum Rückzug."
 ww1_mexico.1082.a:0 "Oh, nun ja"
 ww1_mexico.1083.t:0 "Die letzte Schlacht zwischen Mexiko und den Vereinigten Staaten"
 ww1_mexico.1083.d:0 "Im Glauben, dass Villa in El Carrizal sein könnte, schickten die Amerikaner ein Kommando. Am 21. Juni, im Morgengrauen, wurden US-Truppen von Carrizal aus gesichtet. Bei der Berichterstattung über die Situation marschierte Oberstleutnant Rivas zu ihm, um Kommandant Boyd nach dem Grund für seine Anwesenheit an diesem Ort zu fragen, woraufhin dieser antwortete, dass einige Deserteure verfolgt würden, weshalb der amerikanische Anführer darauf bestehe. Im Vorbeigehen wies Rivas den Kommandanten der mexikanischen Truppen an, der dem amerikanischen Hauptmann mitteilte, dass er nicht in der Lage sei, dort zu bleiben, woraufhin ihm angeboten wurde, erneut auf Anweisungen zu warten, um jedes Missverständnis und einen bewaffneten Konflikt zu vermeiden. Angesichts dieser Weigerung zogen sich die beiden Befehlshaber zurück, um die Schlacht zu beginnen, und befahlen General Gomez, das Feuer zu eröffnen, um den Vormarsch der Amerikaner zu verhindern. Zu Beginn der Schlacht wurde Gómez tödlich verwundet und übernahm das Kommando von Oberstleutnant Rivas; Boyd starb kurz darauf, und ein weiterer Offizier namens Morey wurde verletzt; die Angreifer, die sich ohne Befehlshaber sahen, ergaben sich nach schweren Verlusten Diese hart umkämpfte Schlacht dauerte etwa drei Stunden und trug zur weiteren Vertiefung der Beziehungen zwischen den beiden Ländern bei. Die US-Regierung war jedoch mehr über ihre sich zunehmend verschlechternden Beziehungen zur deutschen Regierung besorgt und wollte im Falle eines Krieges mit Deutschland zwei mögliche Fronten vermeiden, weshalb sie beschloss, ihre Probleme mit Mexiko zu lösen. Dies löste im Norden des Landes einen neuen Patriotismus aus, da sich viele Freiwillige meldeten, die aus Angst vor einem starken Gegenangriff Pershings schnell ausgebildet und in die mexikanische Armee aufgenommen wurden."
 ww1_mexico.1083.a:0 "Hoffentlich ist dies das Ende dieses Konflikts."
