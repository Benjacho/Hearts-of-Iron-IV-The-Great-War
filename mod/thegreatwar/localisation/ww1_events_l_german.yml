 ww1_ottoman.1.d:0 "Das Vorhandensein von Erdölvorkommen in der Umgebung von Mossul war seit langem bekannt. Zu Beginn des 20. Jahrhunderts wurde Erdöl immer wichtiger, aber das Deutsche Reich war zu dieser Zeit völlig abhängig von Erdölimporten aus den USA. Aus diesem Grund beschloss Deutschland, den Bau der Bagdadbahn zu finanzieren und erhielt im Gegenzug die Konzession, alle Rohstoffe in der Nähe der Bahnlinie zu fördern. Historisch gesehen haben die Deutschen den Eisenbahnabschnitt nach Mosul nicht fertiggestellt."
 ww1_ottoman.1.t:0 "Öl in Mosul"
 ww1_ottoman.17.a:0 "Krieg erklären"
 ww1_ottoman.17.d:0 "Die deutsche Militärmission im Osmanischen Reich ist heute nach Hause zurückgekehrt. General Otto Liman von Sanders, der Leiter der Mission, ist zusammen mit den anderen deutschen Militärführern soeben in Berlin eingetroffen und bereit, seinen nächsten Auftrag entgegenzunehmen."
 ww1_ottoman.17.t:0 "Die Militärmission im Osmanischen Reich kehrt nach Hause zurück"
 ww1_ottoman.18.a:0 "Lasst sie passieren!"
 ww1_ottoman.18.b:0 "Verweigern Sie ihnen den Zugang!"
 ww1_ottoman.18.d:0 "Die Verfolgung von Goeben und Breslau war ein Seegefecht im Mittelmeer bei Ausbruch des Ersten Weltkriegs, als Teile der britischen Mittelmeerflotte versuchten, die deutsche Mittelmeerdivision, bestehend aus dem Schlachtkreuzer SMS Goeben und dem Leichten Kreuzer SMS Breslau, abzufangen. Die deutschen Schiffe wichen der britischen Flotte aus und durchquerten die Dardanellen, um Konstantinopel zu erreichen, wo ihre Ankunft ein Katalysator war, der dazu beitrug, dass das Osmanische Reich den Mittelmächten beitrat, indem es eine Kriegserklärung gegen die Triple Entente abgab."
 ww1_ottoman.18.t:0 "Verfolgung von Goeben und Breslau"
 ww1_ottoman.19.a:0 "Behaltet sie!"
 ww1_ottoman.19.b:0 "Verkaufen!"
 ww1_ottoman.19.d:0 "Das Osmanische Reich hat zwei Dreadnoughts, die in unseren Werften gebaut werden. Sollen wir ihnen erlauben, die Schiffe zu kaufen, oder sollen wir sie für unseren eigenen Gebrauch behalten?"
 ww1_ottoman.19.t:0 "Ottoman Dreadnoughts"
 ww1_ottoman.20.a:0 "Verkaufen!"
 ww1_ottoman.20.d:0 "Das Osmanische Reich hat zwei Dreadnoughts in unseren Werften im Bau."
 ww1_ottoman.20.t:0 "Ottoman Dreadnoughts"
