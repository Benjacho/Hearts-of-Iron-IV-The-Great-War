 ww1_ottoman.14.d:0 "Nach dem Ende des Weltkriegs wurden die von Russland und Großbritannien besetzten Gebiete schrittweise an Persien zurückgegeben. Nach der Unterzeichnung des Vertrags von Brest-Litowsk 1918 zwischen der Russischen Sowjetrepublik und den Mittelmächten sollte Persien die Souveränität über seine nördlichen Gebiete wiedererlangen. Diese waren jedoch weiterhin von weißrussischen Truppen besetzt. 1919 versuchte Großbritannien, Persien durch einen bilateralen Vertrag zu einem Protektorat zu machen, was jedoch nicht zustande kam."
