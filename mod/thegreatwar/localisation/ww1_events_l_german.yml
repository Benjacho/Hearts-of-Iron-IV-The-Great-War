 ww1_ottoman.22.t:0 "Anglo-Osmanisches Abkommen"
 ww1_ottoman.22.d:0 "Die Briten bieten ein Abkommen über Kuwait und Katar an, um die Angelegenheit zu regeln. Sollten wir dieses Abkommen unterzeichnen?"
 ww1_ottoman.22.a:0 "Ja, es ist an der Zeit, einen Kompromiss zu finden..."
 ww1_ottoman.22.b:0 "Niemals!"

