 ww1_ottoman.6.d:0 "Während der Herrschaft von Abdul Hamid II. von 1876 bis 1909 wurde die osmanische Marine kaum unterstützt. Dies änderte sich, als die Jungtürken an die Macht kamen. Die Mehrheit der Jungtürken war pro-britisch, so sehr, dass 1909 nicht deutsche, sondern britische Experten eingeladen wurden, um die Flotte auszubauen und zu modernisieren. Der Leiter der Mission war zugleich Befehlshaber der gesamten osmanischen Flotte. Die Leiter waren Admiral Douglas Gamble (1909-1910), gefolgt von Admiral Hugh Pigot Williams (1910-1911) und dann von Admiral Arthur Limpus (1912-1914).\nAls die Überführung der deutschen Schiffe 'Goeben' und 'Breslau' fast abgeschlossen war, wurde Admiral Limpus vom Oberbefehl über die Flotte abgezogen und ins osmanische Marineministerium versetzt. Einen Monat später, am 9. September 1914, wurde der deutsche Admiral Souchon zum Befehlshaber der osmanischen Marine ernannt, und die britische Seemission verließ das Osmanische Reich."
