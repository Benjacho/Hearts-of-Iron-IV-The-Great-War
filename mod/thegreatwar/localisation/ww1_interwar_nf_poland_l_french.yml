 POL_interwar_Small_Constitution_of_1919:0 "Petite constitution de 1919"
 POL_interwar_Small_Constitution_of_1919_desc:0 "La Petite Constitution de 1919 a été la première constitution de la Deuxième République polonaise. Elle a été officiellement appelée ordonnance législative du Sejm du 20 février 1919, confiant à Józef Piłsudski la poursuite de l'exécution de la fonction de chef de l'État."

