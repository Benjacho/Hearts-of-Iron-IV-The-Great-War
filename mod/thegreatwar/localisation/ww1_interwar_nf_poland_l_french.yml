 POL_interwar_france_friend:0 "En souvenir de l'Armée Bleue"
 POL_interwar_france_friend_desc:0 "L'Armée Bleue (Błękitna Armia), ou Armée de Haller, était un contingent militaire polonais créé en France pendant les dernières phases de la Première Guerre mondiale. Après la fin de la Première Guerre mondiale, il a constitué une base pour le 49e régiment de fusiliers de Hutsul."

