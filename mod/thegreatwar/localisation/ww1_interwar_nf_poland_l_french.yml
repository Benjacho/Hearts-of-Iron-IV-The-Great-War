 POL_interwar_Vienna1683:0 "1683"
 POL_interwar_Vienna1683_desc:0 "Lorsque l'armée turque approcha de Vienne en 1683, le roi de Pologne, Jan III Sobieski, se précipita sur eux avec environ 25 000 hommes. Comme il avait le plus haut rang de tous les chefs militaires réunis pour relever Vienne, il prit le commandement de toute la force de secours et remporta une brillante victoire sur les Turcs."

 POL_interwar_Constantinople:0 "Konstantynopol, pas Istanbul"
 POL_interwar_Constantinople_desc:0 ""

