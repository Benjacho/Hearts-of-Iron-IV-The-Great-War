 ITA_ww1_ready_country:0 "Kriegsvorbereitung"
 ITA_ww1_ready_country_desc:0 "Die Spannungen in der Welt nehmen zu, und ich muss eine letzte Anstrengung unternehmen, um das Land auf den bevorstehenden Krieg vorzubereiten."
 ITA_ww1_defense_border:0 "Verteidigung der Grenze"
 ITA_ww1_defense_border_desc:0 "Die Spannungen in der Welt nehmen zu. Wir sollten das Land auf einen Krieg vorbereiten. Lasst uns einige Verteidigungsanlagen in der Nähe unserer Grenzen bauen."
 ITA_ww1_diaz:0 "Armando Diaz"
 ITA_ww1_italian_expansionism:0 "Italienischer Expansionismus"
 ITA_ww1_italian_expansionism_desc:0 "Wie andere europäische Mächte müssen wir alles tun, um unser Kolonialreich zu erweitern."
 ITA_ww1_libyan_claims:0 "Lybien Beanspruchen"
 ITA_ww1_libyan_claims_desc:0 "Das Osmanische Reich ist geschwächt und Libyen liegt vor der Tür, das müssen wir ausnutzen!"
