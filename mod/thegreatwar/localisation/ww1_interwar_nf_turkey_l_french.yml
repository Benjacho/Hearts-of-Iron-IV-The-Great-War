 TUK_interwar_Socialism_desc:0 ""

 TUK_interwar_USSRFriend:0 "Se rapprocher de l'URSS"
 TUK_interwar_USSRFriend_desc:0 ""

 TUK_interwar_ErzurumCongress:0 "Congrès d'Erzurum"
 TUK_interwar_ErzurumCongress_desc:0 "La mère patrie est un tout, et ne peut être divisée."

 TUK_interwar_SivasCongress:0 "Organiser le congrès de Sivas"
 TUK_interwar_SivasCongress_desc:0 ""

