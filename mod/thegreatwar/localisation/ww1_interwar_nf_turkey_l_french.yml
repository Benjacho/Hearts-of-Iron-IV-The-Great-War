 TUK_interwar_TurkishArmenianWar_desc:0 ""

 TUK_interwar_FightTheBolsheviks:0 "Combattre les bolcheviks"
 TUK_interwar_FightTheBolsheviks_desc:0 ""

 TUK_interwar_InfiltreGreece:0 "Opérations clandestines en Grèce"
 TUK_interwar_InfiltreGreece_desc:0 "Nous avons beaucoup de soutien dans les territoires actuellement occupés par les Grecs. Nous devons établir un bon réseau, à partir duquel nous pourrions saboter leurs stocks d'armes et de munitions."

