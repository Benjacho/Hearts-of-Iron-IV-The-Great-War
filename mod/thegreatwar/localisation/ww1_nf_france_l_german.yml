 FRA_ww1_naval_effort:0 "Nationale Marine verstärken"
 FRA_ww1_naval_effort_desc:0 "Dass die Briten eine großartige Royal Navy haben, ist keine Entschuldigung dafür, dass es Frankreich an einer eigenen Flotte mangelt. Da unsere Marine zum Teil eine Quelle des Nationalstolzes ist und zum Teil ein Mittel, um sicherzustellen, dass das Mittelmeer sicher ist, egal welchen Weg Italien einschlägt, können wir es uns nicht leisten, hinter die Deutschen, Italiener oder Österreicher zurückzufallen, wenn es um eine moderne, gut ausgestattete Flotte mit soliden Admirälen geht."
